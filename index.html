<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Word Guess Game</title>
    <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--External CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Paytone+One|Yellowtail" rel="stylesheet">

</head>

<body>
<div class="wrapper">


<!--Header Section-->
<div class="container">
<div class="row">
<div class="col-md-12">


    <h1>
    
        <center>HANGMAN</center>

    </h1>

    <p class="p1">Tiger Woods Edition</p>

    
</div>
</div>
</div>

<!--Header spacing-->
<div class="row">
&nbsp;
</div>

<div class="row">
&nbsp;
</div>

<div class="row">
&nbsp;
</div> 
       

<div class="container">
<div class="row">

    <div class="col-md-4">

        <!--Left Pic-->
        <img src="assets/images/tigermug.jpg" alt="Tiger Mug" class="img-thumbnail" id="mugpic">

    </div>

    <div class="col-md-4">

        <!--Game Section-->
        <div class="card"  id="gameDiv">
            <center><div class="span">Press any key to begin!</div>
            <br>
            <div class="span">Wins:</div>
            <br>
            <div id= "totalWins">None yet!</div>
            <br>
            <div class="span">Current word:</div>
            <br>
            <div id="currentWord"> </div>
            <br>
            <div class="span">Number of guesses remaining:</div>
            <br>
            <div id ="remainingGuesses">10</div>
            <br>
            <div class="span">Letters already guessed:</div>
            <br>
            <div id="guessedLetters"></div></center>

        </div>

    </div>

    <div class="col-md-4">

        <!--Right Pic-->
        <img src="assets/images/tigerwinning.jpg" alt="Tiger Winning" class="img-thumbnail" id="winpic">

    </div>

</div>
</div>


<div class="push">
</div>
<!--Wrapper Div-->
</div>

<!--Footer Section-->
    <footer class="footer">

        <div class="container">
            <center>Copyright 2018</center>
        </div>

    </footer>


</body>


</html>

    <script src="assets/javascript/game.js"></script>
